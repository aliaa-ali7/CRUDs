
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <div class="container">
    <div class="row py-5">
      <div class="col-md-9 m-auto">
        <div>
          <label for="productNameInp">product name</label>
          <input type="text" class="form-control " id="productNameInp">
        </div>

        <div>
          <label for="productPriceInp">product price</label>
          <input type="number" class="form-control " id="productPriceInp">
        </div>

        <div>
          <label for="productCategoryInp">product category</label>
          <input type="text" class="form-control " id="productCategoryInp">
        </div>

        <div>
          <label for="productDescInp">product Desc</label>
          
          <textarea name="" class="form-control " id="productDescInp" cols="30" rows="5"></textarea>
        </div>

        <div>
          <button onclick="addProduct()" class="btn btn-info my-2">Add product</button>
          <button onclick="clearForm()" class="btn btn-info my-2">reset</button>
        </div>
      </div>
    </div>
  </div>
    

  <div class="container">
    <div class="row py-5">
      <div class="col-md-9 m-auto">
        <input type="text" oninput="search(this.value )"  name="" id="" class="form-control" placeholder="Search by Name">
        <table class="table text-center">
          <thead>
            <th>index</th>
            <th>product name</th>
            <th>product price</th>
            <th>product category</th>
            <th>product desc</th>
            <th>update</th>
            <th>delete</th>
          </thead>

          <tbody id="tableBody">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
